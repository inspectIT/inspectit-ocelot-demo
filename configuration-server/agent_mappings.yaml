- name: "Gateway"
  sourceBranch: "WORKSPACE"
  sources:
  - "/gateway"
  - "/all"
  attributes:
    service: "api-gateway"
- name: "Customers"
  sourceBranch: "WORKSPACE"
  sources:
  - "/customers-service"
  - "/all"
  attributes:
    service: "customers-service"
- name: "Default Mapping"
  sourceBranch: "WORKSPACE"
  sources:
  - "/all"
  attributes:
    service: ".*"
