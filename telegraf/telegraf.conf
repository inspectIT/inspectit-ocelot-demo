[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "telegraf"
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  skip_database_creation = true
  database = "inspectit" # Name of the database here -> tries to create a database with that name if skip_database_creation set to 'false'
  timeout = "5s"
  username = "telegraf"
  password = "metrics"

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  skip_database_creation = true
  database = "inspectit_eum" # Name of the database here -> tries to create a database with that name if skip_database_creation set to 'false'
  timeout = "5s"
  username = "telegraf"
  password = "metrics"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false


[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]


[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

[[inputs.processes]]

[[inputs.file]] 
    files = [] # needs actual path to files to monitor
    data_format = "influx"

[[inputs.interrupts]]

[[inputs.ipvs]]

[[inputs.net]]

[[inputs.internet_speed]]